<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Pizzaria</title>
</head>
<body>
  <!-- barra menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="imagens/logo.png" width="175px" alt="Logo da Pizzaria L'Atelier dei Sapori"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="home.html" style="font-family: 'Garamond', Times, serif; font-size: 22px;">Home</a>
        <a class="nav-item nav-link" href="sobre.html" style="font-family: 'Garamond', Times, serif; font-size: 22px;">Sobre Nós</a>
        <a class="nav-item nav-link" href="cardapio.html" style="font-family: 'Garamond', Times, serif; font-size: 22px;">Cardápio</a>
      </div>
    </div>
  </nav>

  <!-- conteudo principal -->
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- lado esquerdo - imagens -->
        <h2 class="text-center" style="font-family: 'Garamond', Times, serif;">Faça login em nosso site para poder realizar seu pedido:</h2>
        <form onsubmit="return TestaVal()" name="TesteSub" style="font-family: 'Garamond', Times, serif; font-size: 22px;">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" name="Email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="Senha">Senha</label>
              <input type="password" class="form-control" id="Senha" name="Senha" placeholder="Senha" required>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-outline-success">Login</button>
        </form>

        <script>
          function TestaVal() {
            let campo2 = document.TesteSub.Email.value;
            let campo3 = document.TesteSub.Senha.value;

            if (campo2 === "" || campo3 === "") {
              alert("Insira seus dados para realizar o login");
              return false;
            } else {
              alert("Login realizado com sucesso");
              return true;
            }
          }
        </script>
      </div>
    </div>
  </div>
</body>
</html>
